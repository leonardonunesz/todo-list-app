<div class="main">
  <!-- Header Section -->
  <div class="header">
    <div class="greeting">
      <h2>Olá, bem vindo ao TODO LIST</h2>
      <p class="date-time">21 set 2024 • 12:00</p>
    </div>
  </div>

  <!-- Input Section -->
  <div class="input-container">
    <div class="input-bar">
      <input
        class="task-input"
        placeholder="Digite uma nova tarefa..."
        #campoNovoItem
      />
      <button
        class="add-btn"
        (click)="CREATE_tarefa(campoNovoItem.value); campoNovoItem.value = ''"
      >
        ➕
      </button>
    </div>
  </div>

  <!-- Task List -->
  <div class="task-list">
    <ul>
      @for (tarefaDoLoop of arrayDeTarefas; track $index) {
      <li>
        <app-item
          [tarefa]="tarefaDoLoop"
          (removerTarefa)="removerTarefa($index)"
        >
        </app-item>
      </li>
      }
    </ul>
  </div>
</div>
